db:
  image: postgres
  ports:
    - "5432:5432"

disque:
  image: jobflow/disque

test:
  build: ./test/ssh_container
  ports:
    - "2222:22"

maneuver:
  build: .
  command: rails s -p 3000 -b '0.0.0.0'
  links:
    - db
    - test
    - disque
  volumes:
    - ./:/app
    - ./test/ssh_container/ssh:/root/.ssh
  ports:
    - "3000:3000"
